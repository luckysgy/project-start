# oss 配置
server {
  listen ${ed.storage.url.port};
  resolver 8.8.8.8;
  location ${ed.storage.url.urlPre}/ {
    proxy_pass http://vi23423.oss-cn-hangzhou.aliyuncs.com/;
    proxy_read_timeout 3000s;
    proxy_send_timeout 3000s;
    
    proxy_set_header Host vi23423.oss-cn-hangzhou.aliyuncs.com;
    #proxy_set_header Host 127.0.0.1:9000;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    proxy_connect_timeout 6000;
  } 
}
